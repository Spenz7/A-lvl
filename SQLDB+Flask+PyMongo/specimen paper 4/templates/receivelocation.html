<!doctype html>
<body>
<!-- form action  = url , url is Where to send the form-data when the form is submitted.-->
<form action = "{{url_for('process')}}">
<!-- location is the variable name of whatever u input in the textbox and python treats location as the key and whatever u input in the textbox is treated as the value -->
<p>Input location: <input name='location'></p>
<p><input type = 'submit'></p>
</form>
</body>



</html>
